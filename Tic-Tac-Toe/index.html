<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icon-TicTacToe.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="Main">
        <section class="Title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="Display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="Container">
            <div class="Box"></div>
            <div class="Box"></div>
            <div class="Box"></div>
            <div class="Box"></div>
            <div class="Box"></div>
            <div class="Box"></div>
            <div class="Box"></div>
            <div class="Box"></div>
            <div class="Box"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="Controls">
            <button id="reset">Game Reset</button>
        </section>
        <div class="Footer">
            <p>Copyright &copy; 2024 by @RoelCodes | All Rights Reserved.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
